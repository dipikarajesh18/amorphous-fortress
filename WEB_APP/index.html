<html>
    <head>
        <title>Amorphous Fortress - Entity Editor</title>  
        <style>
            /* import fonts */
            @font-face {
                font-family: DwarfFortress;
                src: url(ibm_vga_9x8.ttf);
            }
            @font-face {
                font-family: Proggy;
                src: url(ProggySquare.ttf);
            }

            body{
                background-color: #080808;
                font-family: monospace;
            }
            #title{
                color: #fff;
                font-size: 24px;
                text-align: center;
                line-height: 50px;
                font-family: DwarfFortress;
                margin-top:15px;
            }
            #container{
                width: 900px;
                height: 652px;
                border:2px solid #4c4c4c;
                margin:10px auto;
                display: block;
            }

            /*******  MENU STYLING  ******/

            #menu{
                height: 35px;
                background-color: #d1d1d1;
                border-bottom:#ababab 2px solid;
            }

            /*******  EDITOR STYLING  ******/

            #gfx-editor{
                height: 615px;
                width: 625px;
                background-color: #f8f8f8;
                float:left;
                border-right:#ababab 5px double;
            }

            /*******  TEXT INFO STYLING  ******/

            #txt-editor{
                height: 615px;
                width: 270px;
                background-color: #f0f0f0;
                float:left;
            }

            .txt-title{
                height: 20px;
                width: 100%;
                background-color: #cecece;
                font-size: 14px;
                text-align: center;
                line-height: 20px;
                padding:5px 0;
                font-family: DwarfFortress;
            }

            /*******  ENTITY NAME AND ASCII CHAR  ******/

            #entity-name{
                height: 30px;
                width: 100%;
                background-color: #000000;
                color:#fff;
                line-height: 30px;
                padding:5px 0;
            }

            #char_div{
                height: 25px;
                width: 30px;
                border:1px solid white;
                margin:2px 10px
            }

            #char_in{
                height: 100%;
                width: 100%;
                text-align: center;
                font-family: Proggy;
                font-size: 2em;
                padding-top:5px;
            }
            #char_txt{
                
            }


            /*******  NODES + EDGES STYLING  ******/

            #entity-nodes{
                height: 285px;
                width: 270px;
                float:left;
            }

            #entity-edges{
                height: 285px;
                width: 270px;
                float:left;
                /* border-top:10px double #ababab; */
            }

        </style>
    </head>
    <body>
        <div id="title">
            Amorphous Fortress - Entity Editor
        </div>
        <div id="container">
            <div id="menu">
                
            </div>
            <div id="gfx-editor">
                
            </div>
            <div id="txt-editor">
                <div id="entity-name">
                    <div id="char_div">
                        <input type="text" id="char_in" value="@" maxlength="1"/>
                        <div id="char_txt">@</div>
                    </div>
                    ENTITY NAME
                </div>
                <div id="entity-nodes">
                    <div class="txt-title">NODES</div>
                </div>
                <div id="entity-edges">
                    <div class="txt-title">EDGES</div>
                </div>
            </div>
        </div>
    </body>
</html>
